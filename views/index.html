<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <!-- Links to the css and the Bootstrap-->
    <link rel="stylesheet" href="sample.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Weather Report</title>
</head>

<body>
    <!-- Start to the header section-->
    <nav>
    <div class="header">
        <h1> Heavy Weather </h1>  
    </div>
    </nav>
    <!-- End of the header section-->
    <!-- left side pane with the search bar and form -->
<div class="container">
    <div class="block">
        <label class="label"> Location Search </label>
        <form type="form" action="#" data-netlify="" class="form p-1" onSubmit="return false;">
            <div class="field">
                <div class="control"><input type="text" name="city" placeholder="Enter a City" class="input" id="citySearch" /></div>
            </div>
        </form>

    <!-- Section for search bar and button  -->
    <button id="searchBtn" class="btn-style">Search</button>
    <button id="clearBtn" class="btn-style">Clear</button>
 
    <!-- location history section -->

    <div class="lbox">
        <article class="media">
            <figure class="media-left"></figure>
        </article><label class="label">
            <i class="fa-solid fa-clock-rotate-left"></i>
            Location History</label>
        <div id="locationHistory" class="location-history is-centered">
            <!-- insert location search history here dynamically -->
            </div>
    </div>
</div> <!-- bloock div for location search and history in the same -->
    <!-- end of the left side box -->

    <!--####### BREAK #######-->

    <!-- right side daily forecast div -->

    <div class="columns">
        <div class="cards">
            <article class="media">
                <figure class="media-left"></figure>
                <div class="content">
                    <p class="has-text-weight-bold">
                        <i class="fa-solid fa-cloud-sun"></i>
                        Weather Report:
                    </p>
                </div>
            </article>

        </div>
        
    </div>
</div> <!-- container closing div for the flex wrap -->
    <!-- daily forecast end -->

    <!-- Start of the footer section -->
    <footer>
        <div class="footer">
            <h3> Contact Me </h3>
            <h3> Github </h3>
            <h3> Portfolio </h3>
        </div>

    </footer>
   
    <!-- Scripts down below -->
    <script src=""></script>

</body>
</html>
